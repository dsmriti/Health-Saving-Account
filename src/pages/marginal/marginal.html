<ion-header>
  <ion-navbar>
    <ion-title>Marginal Tax Rate</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="marginalForm" (ngSubmit)="movetoresult()">
    <ion-grid padding>
      <ion-row>
        <label>Marginal Tax Rate</label>
        <ion-item>
          <ion-select formControlName="m_t" [(ngModel)]="tax_rate_select" submitText="Okay" cancelText="Cancel" (ionChange)="onSelectTaxoOptions(tax_rate_select)">
            <ion-option *ngFor="let option of tax_rate_options" value="{{option}}" [selected]="option === selected_tax_rate">{{option}}%</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      <p padding *ngIf="!marginalForm.controls.m_t.valid  && (marginalForm.controls.m_t.dirty || submitAttempt)" class="exceed-value-text">Marginal Tax Rate is required.</p>

      <ion-row (click)="openModal()">
        <ion-col col-12><p ><ion-icon name="alert"></ion-icon>
          Determine Your Tax Rate</p></ion-col>
      </ion-row>

    </ion-grid>
    <button ion-button block class="nextbtn">Next<ion-icon name="arrow-forward"></ion-icon></button>
  </form>
</ion-content>
