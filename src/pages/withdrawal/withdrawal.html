
<ion-header>

  <ion-navbar>
    <ion-title>Withdrawal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pane">

  <form [formGroup]="withdrawalForm" (ngSubmit)="movetorate()">

    <ion-grid padding>
      <ion-row>
        <ion-col>
          <label>Estimated Annual Withdrawal<span><ion-icon name="md-help-circle" (click)="openModal()"></ion-icon></span></label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="dollar">$</ion-label>
            <ion-input type="number" min=0 formControlName="e_a" [(ngModel)]="value" (input)="estimate()"></ion-input>
          </ion-item></ion-col>
      </ion-row>
      <p padding *ngIf="!withdrawalForm.controls.e_a.valid  && (withdrawalForm.controls.e_a.dirty || submitAttempt)" class="exceed-value-text">Estimated Annual Withdrawal is required.</p>

      <p padding class="exceed-value-text">{{error_message}}</p>
    </ion-grid>
    <button ion-button block class="nextbtn" type="submit" >Next<ion-icon name="arrow-forward"></ion-icon></button>

  </form>

</ion-content>
