   <ion-list inset>

    <ion-input type="number" placeholder="$240"></ion-input>
   </ion-item>
        </ion-col>
   </ion-row>
        <ion-row >
        <ion-col col-12 >
     <button ion-button block class="nextbtn" (click)="movetowithdrawal()">Next<ion-icon name="arrow-forward"></ion-icon></button>

    </ion-row>

</ion-grid>

</ion-content>
