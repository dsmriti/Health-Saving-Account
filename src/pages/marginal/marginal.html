<ion-header>

  <ion-navbar>
    <ion-title>Marginal Tax Rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
    <ion-item>
      <ion-label>Marginal Tax Rate</ion-label>
      <ion-select [(ngModel)]="tax_rate" submitText="Okay" cancelText="Cancel">
        <ion-option value="dos">10%</ion-option>
        <ion-option value="lunix">15%</ion-option>
        <ion-option value="mac7">25%</ion-option>
        <ion-option value="mac8">28%</ion-option>
        <ion-option value="win3.1">33%</ion-option>
        <ion-option value="win95">38%</ion-option>
        <ion-option value="win98">39.6%</ion-option>
      </ion-select>
</ion-item>
        </ion-row>
        <ion-row>
        <p (click)="openModal()">Determine Your Tax Rate</p>
        </ion-row>
</ion-grid>
</ion-content>
