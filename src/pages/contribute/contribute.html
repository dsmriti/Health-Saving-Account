<ion-header>
  <ion-navbar>
    <ion-title>Contribution</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="pane">
  <form [formGroup]="contributeForm" (ngSubmit)="movetowithdrawal()">
    <ion-grid padding>
      <label>Current HSA Balance</label>
      <ion-row >
        <ion-col col-12>
          <ion-item>
            <ion-label class="dollar">$</ion-label>
            <ion-input type="number" min= "0" formControlName="c_h" [(ngModel)]="current_hsa" (ionFocus)="checkHsa()" value="0" (ionBlur)="currHsa()"></ion-input>
          </ion-item></ion-col>
      </ion-row>

      <ion-row class="border-t">
          <label>Company Contribution</label>
        </ion-row>
        <ion-col col-12>
          <ion-item class="contri">
              <ion-input  [readonly]=true value="{{company_contri}}"></ion-input>
            </ion-item></ion-col>
        <ion-row>
        </ion-row>
       
     
      <ion-row class="border-t">
        <label>Your Annual Contribution <span (click)="openModal()"><ion-icon name="md-help-circle"></ion-icon></span></label>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label class="dollar">$</ion-label>
            <ion-input type="number" min="0" formControlName="a_c" [(ngModel)]="annual_contri_value" name="annual_contri_value" value="0" (ionFocus)="checkContri()" (ionBlur)="contri()"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
     
    </ion-grid>
    <button ion-button block class="nextbtn" type="submit">Next<ion-icon name="arrow-forward"></ion-icon></button>
  </form>





</ion-content>
