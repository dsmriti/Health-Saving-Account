  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h3>Determine Your Tax Rate</h3>
  <ion-row class="pb-25">

      <ion-col col-3 col-sm-3 col-md-3 >
          <button ion-button color="light" class="b-width" (click)="display('You Only')"><ion-icon name="contact"></ion-icon></button>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3>
        <button ion-button color="light" class="b-width" (click)="display('You + Spouse')"><ion-icon name="contacts"></ion-icon></button>
      </ion-col>
        <ion-col col-3 col-sm-3 col-md-3>
          <button ion-button color="light" class="b-width" (click)="display('You + Child(ren)')"><ion-icon name="people"></ion-icon></button>
        </ion-col>
        <ion-col col-3 col-sm-3 col-md-3>
          <button ion-button color="light" class="b-width" (click)="display('You + Family')"><ion-icon name="people"></ion-icon></button>
        </ion-col>
        <p>{{clickMessage}}</p>
     </ion-row>
    <ion-item>
      <ion-label>Marginal Tax Rate</ion-label>
      <ion-select [(ngModel)]="tax_rate" submitText="Okay" cancelText="Cancel">
        <ion-option value="dos">10%</ion-option>
        <ion-option value="lunix">15%</ion-option>
        <ion-option value="mac7">25%</ion-option>
        <ion-option value="mac8">28%</ion-option>
        <ion-option value="win3.1">33%</ion-option>
        <ion-option value="win95">38%</ion-option>
        <ion-option value="win98">39.6%</ion-option>
      </ion-select>
</ion-item>

</ion-content>
