<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Marginal Tax Rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid padding>
        <ion-row>
              <label>Marginal Tax Rate</label>
    <ion-item>

      <ion-select [(ngModel)]="tax_rate_select" submitText="Okay" cancelText="Cancel" (ionChange)="onSelectTaxoOptions(tax_rate_select)">
        <ion-option *ngFor="let option of tax_rate_options" value="{{option}}" [selected]="option === selected_tax_rate">{{option}}%</ion-option>
      </ion-select>
</ion-item>
        </ion-row>
        <ion-row (click)="openModal()">
            <ion-col col-12><p ><ion-icon name="alert"></ion-icon>
        Determine Your Tax Rate</p></ion-col>
        </ion-row>

</ion-grid>
    <button ion-button block class="nextbtn" (click)="movetoresult()">Next<ion-icon name="arrow-forward"></ion-icon></button>
</ion-content>
