<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h3>Determine Your Tax Rate</h3>
  <ion-row class="pb-25">

      <ion-col col-3 col-sm-3 col-md-3 >
          <button ion-button color="light" class="b-width" (click)="display('Single')"><ion-icon name="contact"></ion-icon></button>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3>
        <button ion-button color="light" class="b-width" (click)="display('Married Filing Joint')"><ion-icon name="contacts"></ion-icon></button>
      </ion-col>
        <ion-col col-3 col-sm-3 col-md-3>
          <button ion-button color="light" class="b-width" (click)="display('Married Filing Separate')"><ion-icon name="people"></ion-icon></button>
        </ion-col>
        <ion-col col-3 col-sm-3 col-md-3>
          <button ion-button color="light" class="b-width" (click)="display('Head of Household')"><ion-icon name="people"></ion-icon></button>
        </ion-col>
        <p>{{clickMessage}}</p>
     </ion-row>
    <ion-item>
      <ion-label>Taxable Income</ion-label>
      <ion-select [(ngModel)]="tax_rate" submitText="Okay" cancelText="Cancel">
        <ion-option value="dos">Upto $9,325</ion-option>
        <ion-option value="lunix">$9,326 - $37,950</ion-option>
        <ion-option value="mac7">$37,951 - $76,550</ion-option>
        <ion-option value="mac8">$76,551 - $116,675</ion-option>
        <ion-option value="win3.1">$116,676 - $208,350</ion-option>
        <ion-option value="win95">$208,351 - $235,350</ion-option>
        <ion-option value="win98">Over $235,350</ion-option>
      </ion-select>
</ion-item>

</ion-content>
