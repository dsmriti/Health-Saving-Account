<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HSA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-7 offset-3>
        <img class="logo" src="assets/icon/logo.png" alt="alight"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12>
        <h1>Health Saving Account (HSA) Modeler
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-3 (click)="movetocoverage()">
        <button ion-button icon-right class="home-text" >Start
          <img src="assets/icon/icon-start.png" class="start-ico" />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
