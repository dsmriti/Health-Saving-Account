<!--
  Generated template for the RatePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-grid padding>
  <ion-row>
        <label>HSA Interest Rate</label>
        </ion-row>
        <ion-row>
    <ion-col col-12>
       <ion-item>
      <ion-range min="0" max="1000" pin="true" [(ngModel)]="rate" color="secondary">
        <ion-label class="label small-text" range-left="0">0</ion-label>
          <ion-label class="label range-right" range-right="1000">1000</ion-label>
      </ion-range>
           <p>{{rate}}</p>
    </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="border-t">
        <label>Account Growth</label>
        </ion-row>
              <ion-row>
    <ion-col col-12>
         <ion-item>
      <ion-range min="1" max="50" pin="true" [(ngModel)]="growth" color="secondary">
        <ion-label class="label small-text" range-left="0">0</ion-label>
          <ion-label class="label range-right" range-right="1000">1000</ion-label>
      </ion-range>
    </ion-item>
    </ion-col>
  </ion-row>       
    </ion-grid>
     <button ion-button block class="nextbtn" (click)="movetomarginal()">Next<ion-icon name="arrow-forward"></ion-icon></button>
</ion-content>
